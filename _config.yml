resume_header_intro: "<p style='text-align: justify;font-size: 1.125rem;'>Merhaba, ben <b>Dr. İsmail!</b><br><br><b>Adana’da özel kliniğimde psikiyatri uzmanı olarak hizmet veriyorum.</b><br><br>Tüm psikiyatrik hastalıkların tanı, tedavi ve takibinde bilgi ve klinik deneyimim olsa da <b>temel olarak bipolar duygudurum bozukluğu, depresyon, tekrarlayan depresyon gibi hastalıklarla ilgileniyor ve duygudurum bozuklukları alanında çalışıyorum.</b> Buna ek olarak yaşlılık psikiyatrisi, nöropsikiyatri ve şizofreni gibi psikotik bozukluklarla da ilgileniyor ve bu alanlardaki hastalara da hizmet veriyorum.<br><br>Psikiyatrik hastalıkların tedavisinde ilaç tedavisi ve bireysel destekleyici psikoterapi gibi yöntemlere ek olarak <b><a href='/tms' title='TMS (Transkraniyal Manyetik Stimulasyon) ve Derin TMS'>Transkraniyal Manyetik Stimulasyon (TMS) ve derin TMS</a></b>, tDCS, parlak ışık tedavisi, EKT gibi biyolojik tedavi yöntemlerini de sıkça kullanıyorum. Psikiyatrik hastalıkların tedavileri için güncel tedavi kılavuzu önerilerini ve güncel literatürü kullanarak, takip ettiğim yüzlerce dirençli/kronik/tekrarlayıcı psikiyatrik hastalığa sahip hastadaki deneyimimle birleştirip <b>hastaya en uygun kanıta dayalı tedavileri</b> uyguluyorum. <br><br>Türkiye Psikiyatri Derneği, Bipolar Bozukluklar Derneği, Uluslararası Bipolar Bozukluklar Derneği (ISBD) ve Adana Tabip Odası üyesiyim.<br><br>2025 Şubat ayında <b>Avrupa Psikiyatri Birliği</b> tarafından düzenlenen <b>psikiyatride yeterlilik sınavını geçerek 'Fellow of the European Board of Psychiatry'</b> ünvanı kazandım. <br><br><b>Psikiyatrik destek almak için aşağıda yer alan telefon numarasından kliniğime ulaşabilirsiniz.</b></p>"

