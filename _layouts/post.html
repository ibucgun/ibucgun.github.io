---
layout: page
title: {{page.title}}
---

<div class="post">
  <div class="post-info">
  
    {% if page.date %}
      <time datetime="{{ page.date }}">{{ page.date | date: "%d.%m.%Y" }}</time><span>tarihinde&nbsp;</span>
    {% endif %}
  
    {% if page.author %}
        {{ page.author }}
    {% else %}
        {{ site.author.name }}
    {% endif %}     
	<span>tarafından yazıldı.</span>

  </div>

  <div style="text-align: justify;">{{ content }}</div>
</div>
