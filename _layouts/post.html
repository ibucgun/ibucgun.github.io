---
layout: page
title: {{page.title}}
---

<div class="post">
  <div class="post-info">
    {% if page.author %}
        {{ page.author }}
    {% else %}
        {{ site.author.name }}
    {% endif %}     
	<span>tarafından yazıldı.</span>

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%d.%m.%Y" }}</time>
    {% endif %}
  </div>

  <div style="text-align: justify;">{{ content }}</div>
</div>
