# Calistigi Kurumlar
# Psikiyatri Uzmanı
- company: Adana Dr. Ekrem Tok Ruh Sağlığı ve Hastalıkları Hastanesi
  position: Uzman Doktor
  duration: Kasım 2020 &mdash; Halen
  summary: Halen bu kurumda 1. kadın servisi sorumlu hekimi ve adli psikiyatri sağlık kurulu başkanı olarak çalışmaktadır. Burada çalıştığı 2 yıllık dönemde özellikle kronik psikiyatrik hastalıklar (şizofreni ve diğer psikotik bozukluklar, bipolar duygudurum bozukluğu, yineleyici depresif bozukluk, kronik depresif bozukluk vb.) başta olmak üzere tüm psikiyatrik hastalıkların yatarak ve ayaktan tedavileri konusunda deneyim kazanmış, yüzlerce hastanın tedavisini sürdürmüş ve ayaktan takip etmiştir. Gebelik ve gebelik sonrası dönemde ortaya çıkan psikiyatrik hastalıkları nedeniyle pek çok kadın hastanın yatarak ve ayaktan tedavilerini sürdürmüştür.   
  
