# Aldığı Eğitimler

# DUSEP
- project: Duygudurum Bozuklukları Uzmanlık Sonrası Eğitim Programı (DUSEP)
  role: Bipolar Bozukluklar Derneği
  duration: 2021 &mdash; Haziran 2023
  # url: "#"
  description: Bipolar Bozukluklar Derneği tarafından yürütülen, ağırlıklı olarak duygudurum bozuklukları alanında çalışacak psikiyatri uzmanlarına güncel teorik ve klinik pratik desteği sağlamak amacıyla düzenlenen, <b>Türkiye genelinde çeşitli bölgelerden seçilen 30 genç uzmandan birisi olarak</b> Duygudurum Bozuklukları Uzmanlık Sonrası Eğitim Programı'nın 2 yıl süren teorik eğitimlerini, hasta takibi ve süpervizyon aşamalarını tamamladı.

# DP
- project: Destekleyici Psikoterapi
  role: Türkiye Psikiyatri Derneği
  duration: 2017 &mdash; 2020
  # url: "#"
  description: Türkiye Psikiyatri Derneği İstanbul şubesi tarafından yürütülen 110 saat kuramsal eğitim ve 80 saat üzeri süpervizyon ve 1 yıldan uzun süreli olgu takibi aşamalarındandan oluşan, yaklaşık 3.5 yıl süren Destekleyici Psikoterapi eğitimini tamamladı ve <b>Türkiye Psikiyatri Derneği Destekleyici Psikoterapi Uygulayıcısı sertifikası</b> aldı.<br><br><img src="/images/destekleyici-sertifika.jpg" width="800px" style="max-width:100%; border:0; " alt="Uzm. Dr. İsmail BUÇGÜN Destekleyici Psikoterapi Sertifikası"><br>
 
