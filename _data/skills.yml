# Mesleki İlgi Alanları

- skill: 
  description: <b>Temel mesleki ilgi alanı bipolar duygudurum bozukluğu ve diğer duygudurum bozukluklardır.</b> Yaşlılık (geriatrik) psikiyatrisi, nöropsikiyatri ve şizofreni ve diğer psikotik bozukluklar ile destekleyici psikoterapi mesleki ilgi alanlarıdır. 

- skill: Bipolar Duygudurum Bozukluğu
  description: Bipolar duygudurum bozukluğu tip I ve tip II, siklotimik bozukluk ve diğer duygudurum bozukluklarının (major depresif bozukluk, kronik depresif bozukluk (distimi), yineleyici depresif bozukluk) takip ve tedavisi
  
- skill: Yaşlılık (Geriatrik) Psikiyatrisi
  description: Yaşlılık döneminde ortaya çıkabilen demans (bunama), yaşlılık depresyonu, deliryum gibi psikiyatrik hastalıkların tanı ve tedavisi. Alzheimer hastalığı ve diğer demans sendromlarının seyri sırasında sıkça eşlik eden davranışsal ve psikiyatrik belirtilerin tanı ve tedavisi başta olmak üzere yaşlılık döneminde ortaya çıkan psikiyatrik sorunların tanı ve tedavisi

- skill: Nöropsikiyatri
  description: Nörolojik hastalıkların seyri sırasında görülen psikiyatrik belirtilerin tanı ve tedavisi  

- skill: Şizofreni ve Diğer Psikotik Bozukluklar
  description: Şizofreni, şizoaffektif bozukluk, kısa psikoz bozukluğu, sanrılı bozukluk başlıca psikotik bozukluklardır. Psikoz bu hastalıklara özgül bir durum olmayıp depresyon, bipolar duygudurum bozukluğu, alkol-madde bağımlılığı ve genel tıbbi duruma bağlı hastalıkların seyri sırasında eşlik edebilir.

- skill: Destekleyici Psikoterapi
  description: Destekleyici psikoterapi, günümüzde bireysel psikoterapiler arasında dünyada en yaygın kullanılan psikoterapi yöntemidir ve psikodinamik psikiyatri temellerine dayalıdır. Psikiyatrik tanısal değerlendirmeyi gerektiren, terapistin girişimlerini özgül bir hedefi başarmaya yönelik olarak tasarladığı bir psikoterapidir. <br><br>Bu tedavi yönteminin en sık kullanıldığı ruhsal sorun ve hastalıklar; depresyon, anksiyete bozuklukları, psikosomatik hastalıklar, yas süreci, özkıyım ve diğer kriz durumları, alkol-madde bağımlılığı ve kişilik bozukluklarıdır. <br><br> <b>Bipolar duygudurum bozukluğu ve şizofreni gibi psikotik bozuklukların tedavisinde ilaç tedavilerine ek olarak kullanılabilen etkin bir tedavi yöntemidir.</b> 
