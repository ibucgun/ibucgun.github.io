# Mesleki İlgi Alanları

- skill: 
  description: Tüm psikiyatrik hastalıkların tanı ve tedavisi konusunda bilgi ve deneyime sahip olup geriatrik psikiyatri (yaşlılık psikiyatrisi), nöropsikiyatri ve psikotik bozukluklar mesleki ilgi alanlarıdır. Psikofarmakolojik ilaç tedavilerin yanı sıra tedavilerinde destekleyici psikoterapi yöntemlerini kullanmaktadır. 
  
- skill: Psikotik Bozukluklar
  description: Şizofreni, şizoaffektif bozukluk, kısa psikoz bozukluğu, sanrılı bozukluk başlıca psikotik bozukluklardır. Psikoz bu hastalıklara özgül bir durum olmayıp depresyon, bipolar duygudurum bozukluğu, alkol-madde bağımlılığı ve genel tıbbi duruma bağlı hastalıkların seyri sırasında eşlik edebilir.

- skill: Geriatrik Psikiyatri
  description: Yaşlılık döneminde ortaya çıkabilen demans (bunama), yaşlılık depresyonu, deliryum gibi psikiyatrik hastalıkların tanı ve tedavisi ile ilgilenen bir bilim dalıdır. Alzheimer hastalığı ve diğer demansların seyri sırasında sıkça eşlik eden davranışsal ve psikiyatrik belirtilerin tanı ve tedavisi başta olmak üzere yaşlılık döneminde ortaya çıkan psikiyatrik sorunların tanı ve tedavisi ile ilgilenir.

- skill: Nöropsikiyatri
  description: Nörolojik hastalıkların seyri sırasında görülen psikiyatrik belirtilerin tanı ve tedavisi ile ilgilen bilim dalıdır.  

- skill: Destekleyici Psikoterapi
  description: Destekleyici psikoterapi, günümüzde bireysel psikoterapiler arasında dünyada en yaygın kullanılan psikoterapi yöntemidir ve psikodinamik psikiyatri temellerine dayalıdır. Psikiyatrik tanısal değerlendirmeyi gerektiren, terapistin girişimlerini özgül bir hedefi başarmaya yönelik olarak tasarladığı bir psikoterapidir. <br><br>Bu tedavi yönteminin en sık kullanıldığı ruhsal sorun ve hastalıklar; depresyon, anksiyete bozuklukları, psikosomatik hastalıklar, yas süreci, özkıyım ve diğer kriz durumları, alkol-madde bağımlılığı ve kişilik bozukluklarıdır. 
