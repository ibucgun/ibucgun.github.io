# Mesleki İlgi Alanları

- skill: 1. Bipolar Duygudurum Bozukluğu
  description: Bipolar duygudurum bozukluğu tip I ve tip II, siklotimik bozukluk ve diğer duygudurum bozukluklarının (major depresif bozukluk, kronik depresif bozukluk (distimi), yineleyici depresif bozukluk) takip ve tedavisi
  
- skill: 2. Destekleyici Psikoterapi
  description: Destekleyici psikoterapi, günümüzde bireysel psikoterapiler arasında dünyada en yaygın kullanılan psikoterapi yöntemidir ve <b>Sigmund Freud ile başlayan psikanalitik kuram ve sonrasındaki psikodinamik psikiyatri temellerine dayalıdır.</b> Adana ilinde psikoterapi yöntemi olarak destekleyici psikoterapi uygulayabilen iki psikiyatri uzmanından birisidir.   

- skill: 3. Yaşlılık (Geriatrik) Psikiyatrisi
  description: Yaşlılık döneminde ortaya çıkabilen demans (bunama), yaşlılık depresyonu, deliryum gibi psikiyatrik hastalıkların tanı ve tedavisi. Alzheimer hastalığı ve diğer demans sendromlarının seyri sırasında sıkça eşlik eden davranışsal ve psikiyatrik belirtilerin tanı ve tedavisi başta olmak üzere yaşlılık döneminde ortaya çıkan psikiyatrik sorunların tanı ve tedavisi

- skill: 4. Nöropsikiyatri
  description: Nörolojik hastalıkların seyri sırasında görülen psikiyatrik belirtilerin tanı ve tedavisi  

- skill: 5. Şizofreni ve Diğer Psikotik Bozukluklar
  description: Şizofreni, şizoaffektif bozukluk, kısa psikoz bozukluğu, sanrılı bozukluk gibi başlıca psikotik bozuklukları tanı ve tedavisi
  
