<head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8WMBR6Q9JG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8WMBR6Q9JG');
</script>
  <meta http-equiv=”Content-Type” content=”text/html; charset=UTF8”/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Google font typography settings - defined in _config.yml -->
  {% if site.resume_theme == 'default' %}
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,300,800,700&display=swap' onload="this.onload=null;this.rel='stylesheet'" rel="preload" as="style" type='text/css'>
  {% endif %}

  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="1 days">
  <meta name="publisher" content="Uzm. Dr. İsmail Buçgün">
    <meta name="Author" content="Uzm. Dr. İsmail Buçgün">

  
  <link rel="stylesheet" href="css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/x-icon" href="/favicon.png" />
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-iphone-60x60.png">
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/apple-touch-icon-ipad-76x76.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-iphone-retina-120x120.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-ipad-retina-152x152.png">
   
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
  <meta property="og:site_name" content="WebJeda Blog">
  <meta property="article:publisher" content="http://www.facebook.com/dr.ismailbucgun" />
  <meta property="article:author" content="https://www.facebook.com/i.bucgun" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@drismailbucgun" />
  <meta name="twitter:creator" content="@drismailbucgun">
  <meta name="twitter:card" content="summary">
  
</head>
